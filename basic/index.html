<html>
  <head>
    <title>A-Frame N-Body System - Basic</title>
    <meta name="description" content="Basic example for N-Body system."></meta>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0; iterations: 5; restitution: 0.6" stats nbody="g: 10">
      <a-assets>
        <img id="sky" src="Stars_Tycho2_3000.png">
      </a-assets>

      <a-sky src="#sky"></a-sky>

      <a-entity nbody material="color: #0000ff" geometry="primitive: sphere; radius: 1.0;" dynamic-body="shape: sphere; sphereRadius: 1.0; mass: 1.0" position="5 -14 -35"></a-entity>
      <a-entity nbody material="color: #00ff00" geometry="primitive: sphere; radius: 1.2;" dynamic-body="shape: sphere; sphereRadius: 1.2; mass: 1.2" position="-4 15 -55"></a-entity>
      <a-entity nbody material="color: #00ffff" geometry="primitive: sphere; radius: 2.6;" dynamic-body="shape: sphere; sphereRadius: 2.6; mass: 2.6" position="25 27 -145"></a-entity>
      <a-entity nbody material="color: #ff0000" geometry="primitive: sphere; radius: 1.4;" dynamic-body="shape: sphere; sphereRadius: 1.4; mass: 1.4" position="12 25 -175"></a-entity>
      <a-entity nbody material="color: #ff00ff" geometry="primitive: sphere; radius: 1.6;" dynamic-body="shape: sphere; sphereRadius: 1.6; mass: 1.6" position="-11 -26 -95"></a-entity>
      <a-entity nbody material="color: #ffff00" geometry="primitive: sphere; radius: 1.8;" dynamic-body="shape: sphere; sphereRadius: 1.8; mass: 1.8" position="21 -32 -65"></a-entity>
      <a-entity nbody material="color: #ffffff" geometry="primitive: sphere; radius: 2.0;" dynamic-body="shape: sphere; sphereRadius: 2.0; mass: 2.0" position="5 26 -95"></a-entity>
      <a-entity nbody material="color: #0000dd" geometry="primitive: sphere; radius: 2.2;" dynamic-body="shape: sphere; sphereRadius: 2.2; mass: 2.2" position="-12 21 -115"></a-entity>
      <a-entity nbody material="color: #00dd00" geometry="primitive: sphere; radius: 2.4;" dynamic-body="shape: sphere; sphereRadius: 2.4; mass: 2.4" position="15 4 -75"></a-entity>
      <a-entity nbody material="color: #00dddd" geometry="primitive: sphere; radius: 2.8;" dynamic-body="shape: sphere; sphereRadius: 2.8; mass: 2.8" position="-6 -19 -35"></a-entity>
      <a-entity nbody material="color: #0000cc" geometry="primitive: sphere; radius: 1.0;" dynamic-body="shape: sphere; sphereRadius: 1.0; mass: 1.0" position="15 -4 -55"></a-entity>
      <a-entity nbody material="color: #00cc00" geometry="primitive: sphere; radius: 1.2;" dynamic-body="shape: sphere; sphereRadius: 1.2; mass: 1.2" position="-14 -5 -135"></a-entity>
      <a-entity nbody material="color: #00cccc" geometry="primitive: sphere; radius: 2.6;" dynamic-body="shape: sphere; sphereRadius: 2.6; mass: 2.6" position="21 25 -145"></a-entity>
      <a-entity nbody material="color: #cc0000" geometry="primitive: sphere; radius: 1.4;" dynamic-body="shape: sphere; sphereRadius: 1.4; mass: 1.4" position="15 12 -95"></a-entity>
      <a-entity nbody material="color: #cc00cc" geometry="primitive: sphere; radius: 1.6;" dynamic-body="shape: sphere; sphereRadius: 1.6; mass: 1.6" position="-26 -11 -125"></a-entity>
      <a-entity nbody material="color: #cccc00" geometry="primitive: sphere; radius: 1.8;" dynamic-body="shape: sphere; sphereRadius: 1.8; mass: 1.8" position="-32 21 -65"></a-entity>
      <a-entity nbody material="color: #cccccc" geometry="primitive: sphere; radius: 2.0;" dynamic-body="shape: sphere; sphereRadius: 2.0; mass: 2.0" position="26 5 -95"></a-entity>
      <a-entity nbody material="color: #0000aa" geometry="primitive: sphere; radius: 2.2;" dynamic-body="shape: sphere; sphereRadius: 2.2; mass: 2.2" position="21 -12 -85"></a-entity>
      <a-entity nbody material="color: #00aa00" geometry="primitive: sphere; radius: 2.4;" dynamic-body="shape: sphere; sphereRadius: 2.4; mass: 2.4" position="4 15 -95"></a-entity>
      <a-entity nbody material="color: #00aaaa" geometry="primitive: sphere; radius: 2.8;" dynamic-body="shape: sphere; sphereRadius: 2.8; mass: 2.8" position="-12 -6 -85"></a-entity>

    </a-scene>

    <script type="text/javascript">
    window.onload = function () {
      var nbodies = document.querySelectorAll('[nbody]')

      for (var x = 0; x < nbodies.length; x++) {
        if (nbodies[x].body) {
          nbodies[x].body.applyImpulse(
            new CANNON.Vec3(
              ((Math.random() * 12) - 6),
              ((Math.random() * 12) - 6),
              ((Math.random() * 12) - 6)),
              new CANNON.Vec3().copy(nbodies[x].getAttribute('position'))
            )
        }
      }
    }
    </script>

    <!-- GitHub Corner. -->

      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    <!-- End GitHub Corner. -->
  </body>
</html>
